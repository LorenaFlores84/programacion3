<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Agregar Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="fondos.css">
        <script src="main.js"></script>
    </head>
    <h3>
        KOSIUKO
        <small class="text-muted">Men store</small>
    </h3>

    <div class="p-3 mb-2 bg-primary text-white">Ingresar Producto</div>

    <div class="container-md">
        <body>
    

            <div class="form-group row">
                <label for="codigo" class="col-sm-2 col-form-label">Codigo</label>
                <div class="col-sm-10">
                    <input type="codigo" class="form-control" id="codigo" placeholder="">
                </div>

                </br>
                </br>

                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="nombre" class="form-control" id="nombre" placeholder="">
                </div>

                </br>
                </br>

                <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-10">
                    <input type="marca" class="form-control" id="marca" placeholder="">
                </div>
                
                </br>
                </br>

                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="precio" class="form-control" id="precio" placeholder="">
                </div>

                </br>
                </br>
            
            </div>
    
           
            
            
                <div id="main-container">
                    
                    <button class="btn btn-success" onclick="enviarDatos()">Agregar</button>
                    <a class="btn btn-info" href="./productos.html">Volver</a>
                </div> 
                <h3 id="resultado"></h3>
    
            <script>
        
                function enviarDatos() {

                    let codigo= document.getElementById("codigo").value;
                    let nombre = document.getElementById("nombre").value;
                    let marca = document.getElementById("marca").value;
                    let precio = document.getElementById("precio").value;
        
                    let request = { codigo: codigo, nombre: nombre, marca: marca, precio: precio };
        
                    //document.getElementById("resultado").innerHTML = JSON.stringify(request);
        
                    setTimeout(function() {
                        document.getElementById("resultado").innerHTML = JSON.stringify(request) + "... Proceso Completado";
                    }, 3000);
        
                    alert("El producto fue agregado con exito");
        
                }
            </script>
        </body>

    </div>


</html>
